      selection:key: reset.link.expired
      selection:label: The password reset link has expired.
    /selection:listitem[3]:
      jcr:primaryType: selection:listitem
      selection:key: request.new.link.text
      selection:label: Request a new password reset
    /selection:listitem[4]:
      jcr:primaryType: selection:listitem
      selection:key: information.incomplete
      selection:label: The password cannot be reset.
    /selection:listitem[5]:
