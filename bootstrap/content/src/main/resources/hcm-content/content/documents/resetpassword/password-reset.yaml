        set a new password:<br /><a href="${url}">${url}</a><br /><br />The link is
        valid until ${validity}.<br /><br />If you decide not to reset your password
        after all, or if you did not make this request, you may disregard this email.
        Your current password will remain unchanged.
    /selection:listitem[13]:
      jcr:primaryType: selection:listitem
      selection:key: email.text.expire
      selection:label: Dear ${name},<br /><br />Your password will expire in ${numberOfDays}
